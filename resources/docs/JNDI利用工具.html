<h2>JNDI利用工具 帮助文档</h2><h3>用法</h3><div><code class="usage">java -jar JNDIExploit-2.0-SNAPSHOT.jar [选项]</code></div><details open><summary> <b>选项列表</b></summary><ul><li><code>-i, --ip</code>：本地 IP 地址</li><li><code>-l, --ldapPort</code>：LDAP 绑定端口（默认值：<code>1389</code>）</li><li><code>-p, --httpPort</code>：HTTP 绑定端口（默认值：<code>8080</code>）</li><li><code>-u, --usage</code>：显示用法信息（默认值：<code>false</code>）</li><li><code>-h, --help</code>：显示此帮助信息</li><li><code>-o, --output</code>：输出文件</li></ul></details>
