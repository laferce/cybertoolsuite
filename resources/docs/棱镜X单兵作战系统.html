<h2>棱镜X单兵作战系统 帮助文档</h2><h3>用法</h3><div><code class="usage">HeartsK.exe [选项]</code></div><details open><summary> <b>选项说明</b></summary><ul><li><code>-host string</code>：Web 应用程序的主机地址（默认值：<code>0.0.0.0</code>）。</li><li><code>-port int</code>：Web 应用程序的端口号（默认值：<code>443</code>）。</li><li><code>-quickchecks int</code>：每个检查的默认迭代次数（默认值：<code>100</code>）。</li><li><code>-tls</code>：是否启用 TLS 加密（默认值：<code>true</code>）。</li></ul></details>
